{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for i in data_blog %}
<a href="{{ i.get_absolute_url }}">
    <div class="card mb-3 blog-card text-center ">
        <img src="https://img.netzwelt.de/dw1200_dh900_sw1580_sh1185_sx210_sy0_sr4x3_nu0/picture/original/2019/10/blog-261335.jpeg"
             class="card-img-top" alt="..." height="350">
        <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.content|truncatechars:50 }}</p>
            <p class="card-text"><small class="text-muted">Last updated {{ i.updated_at }}</small></p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
